<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: fixed;
        touch-action: none;
      }
      #container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: var(--sat) var(--sar) var(--sab) var(--sal);
        box-sizing: border-box;
      }
      #canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="container" class="desktop" >
      <canvas id="canvas" ></canvas>
      <div id="loading-bar">
        <div id="logo"></div>
        <div id="progress-bar-empty">
          <div id="progress-bar-full"></div>
        </div>
      </div>
      <div id="warning"> </div>
    </div>
  </body>
</html>
<script>
      var container = document.querySelector("#container");
      var canvas = document.querySelector("#canvas");
      var loadingBar = document.querySelector("#loading-bar");
      var progressBarFull = document.querySelector("#progress-bar-full"); 
      var warningBanner = document.querySelector("#warning");
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/TallyTownWeb.loader.js";
      var config = {
        dataUrl: buildUrl + "/TallyTownWeb.data",
        frameworkUrl: buildUrl + "/TallyTownWeb.framework.js",
        codeUrl: buildUrl + "/TallyTownWeb.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Nuat",
        productName: "TallyTown",
        productVersion: "0.5",
        showBanner: unityShowBanner,
      };
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "mobile";
        canvas.className = "mobile";
      } else {
        canvas.style.width = "100%";
        canvas.style.height = "100%";
      }
      loadingBar.style.display = "block";
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
         
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
